<mat-card class="m-1 m-sm-2 m-md-3">

    <img
      src="../../../../assets/Nishanth.jpg"
      alt="profile"
      width="150px"
      height="150px"
    />
    <div class="title">
      <p>Nishanth</p>
      <p class="text-muted">Full stack developer</p>
