<mat-card class="m-2 m-md-4">
  <mat-card-header>
    <img
      matCardAvatar
      [src]="
        job.postedBy.imageURL || '../../../../assets/images/jobs/company.png'
      "
      alt="KiddoHire"
    />
    <mat-card-title>{{ job.designation | titlecase }}</mat-card-title>
    <mat-card-subtitle
      >at
      <span class="text-dark"
        >{{ job.postedBy.username | titlecase }}
      </span></mat-card-subtitle
    >
    <mat-card-subtitle class="d-flex flex-wrap">
      <li class="mb-1 ml-1 mr-1 pl-1 pr-1">
        {{ job.postedBy.employees }} employees
      </li>
    </mat-card-subtitle>
    <mat-card-subtitle>
      <mat-chip-list>
        <mat-chip color="primary" *ngFor="let skill of job.skills" selected>{{
          skill | titlecase
        }}</mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content
    class="row justify-content-between pt-0 pb-3 pl-2 pr-2 m-0 d-flex"
  >
    <div class="col-12 col-sm-8 job__description p-1 p-sm-2 m-sm-2 border">
      {{ job.description | titlecase }}
    </div>
    <div
      class="col-sm-3 job_poster d-none d-sm-flex flex-column justify-content-center align-items-stretch"
    >
      <img
        mat-card-md-image
        class="m-auto mb-2"
        src="./../../../../assets/images/jobs/user.png"
        alt="KiddoHire"
      />
      <button
        class="mb-2"
        mat-raised-button
        color="accent"
        [routerLink]="['/', 'profile', job.postedBy.profileName]"
      >
        About Company
      </button>
      <button
        class="mb-2"
        mat-raised-button
        color="primary"
        (click)="applyJob(job._id)"
      >
        Apply
      </button>
    </div>
  </mat-card-content>
  <mat-card-actions class="p-0 d-flex justify-content-between d-sm-none">
    <button
      class="ml-3"
      mat-raised-button
      color="accent"
      [routerLink]="['/', 'profile', job.postedBy.profileName]"
    >
      About Company
    </button>
    <button
      class="mr-3"
      mat-raised-button
      color="primary"
      (click)="applyJob(job._id)"
    >
      Apply for this job
    </button>
  </mat-card-actions>
</mat-card>
