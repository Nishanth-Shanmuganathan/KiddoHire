<mat-toolbar (window:resize)="resized()" class="p-0">
  <mat-toolbar-row
    class="toolbar justify-content-center justify-content-md-between border-bottom p-0"
  >
    <img
      class="toolbar__logo"
      src="./../../../assets/images/auth/kiddohire_logo_square.png"
      alt="KiddoHire"
    />
    <div class="nav d-flex flex-nowrap align-items-center" *ngIf="!isMobile">
      <button
        [routerLink]="['/', 'home']"
        routerLinkActive="active"
        mat-flat-button
        class="bg-primary m-1 pl-2 pr-2"
      >
        <mat-icon class="m-1">home</mat-icon>
        <span class="pr-2">Home</span>
      </button>
      <button
        [routerLink]="['/', 'jobs']"
        routerLinkActive="active"
        mat-flat-button
        class="bg-primary m-1 pl-2 pr-2"
      >
        <mat-icon class="m-1">work</mat-icon>
        <span class="pr-2">Jobs</span>
      </button>
      <button
        [routerLink]="['/', 'network']"
        routerLinkActive="active"
        mat-flat-button
        class="bg-primary m-1 pl-2 pr-2"
      >
        <mat-icon class="m-1">rss_feed</mat-icon>
        <span class="pr-2">Network</span>
      </button>
      <button
        [routerLink]="['/', 'profile', user?.profileName]"
        routerLinkActive="active"
        mat-flat-button
        class="bg-primary m-1 pl-2 pr-2"
      >
        <mat-icon class="m-1">person</mat-icon>
        <span class="pr-2">Profile</span>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar class="bottom-nav p-0" *ngIf="isMobile">
  <mat-toolbar-row
    class="border-top justify-content-around align-items-center p-0"
  >
    <button
      [routerLink]="['/', 'home']"
      routerLinkActive="active"
      mat-flat-button
      class="bg-primary d-none d-sm-inline-block m-1 pl-2 pr-2"
    >
      <mat-icon class="m-1">home</mat-icon>
      <span class="pr-2">Home</span>
    </button>
    <button
      [routerLink]="['/', 'jobs']"
      routerLinkActive="active"
      mat-flat-button
      class="bg-primary d-none d-sm-inline-block m-1 pl-2 pr-2"
    >
      <mat-icon class="m-1">work</mat-icon>
      <span class="pr-2">Jobs</span>
    </button>
    <button
      [routerLink]="['/', 'network']"
      routerLinkActive="active"
      mat-flat-button
      class="bg-primary d-none d-sm-inline-block m-1 pl-2 pr-2"
    >
      <mat-icon class="m-1">rss_feed</mat-icon>
      <span class="pr-2">Network</span>
    </button>
    <button
      [routerLink]="['/', 'profile', user.profileName]"
      routerLinkActive="active"
      mat-flat-button
      class="bg-primary d-none d-sm-inline-block m-1 pl-2 pr-2"
    >
      <mat-icon class="m-1">person</mat-icon>
      <span class="pr-2">Profile</span>
    </button>
    <button
      [routerLink]="['/', 'home']"
      routerLinkActive="active"
      mat-mini-fab
      class="bg-primary d-sm-none"
    >
      <mat-icon>home</mat-icon>
    </button>
    <button
      [routerLink]="['/', 'jobs']"
      routerLinkActive="active"
      mat-mini-fab
      class="bg-primary d-sm-none"
    >
      <mat-icon>work</mat-icon>
    </button>
    <button
      [routerLink]="['/', 'network']"
      routerLinkActive="active"
      mat-mini-fab
      class="bg-primary d-sm-none"
    >
      <mat-icon>rss_feed</mat-icon>
    </button>
    <button
      [routerLink]="['/', 'profile', user.profileName]"
      routerLinkActive="active"
      mat-mini-fab
      class="bg-primary d-sm-none"
    >
      <mat-icon>person</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
